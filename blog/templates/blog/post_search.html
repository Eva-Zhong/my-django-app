{% extends 'blog/jumbotron.html' %}

{% block content %}
    {% block post %}

        {% if search_post_list %}
            <ul>
            {% for post in search_post_list %}
                <li><a href="/post/{{ post.pk }}/">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>

        {% endif %}

    {% endblock %}

{% endblock %}

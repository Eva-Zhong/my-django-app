{% extends 'blog/jumbotron.html' %}

{% block content %}
  {% block post %}

    <div class="post-detail" style="padding-bottom: 50px;">

        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p class="dept"> Department: {{ post.department|linebreaksbr }}</p>

        <p>{{ post.text|linebreaksbr }}</p>

    </div>

    <h style="font-size: 18px; margin-left:auto; margin-right:auto; padding-bottom: 40px;"> View {{ post.title }}'s calendar </h>

    <div id='calendar' class="container" style="padding-top: 20px; ></div>

    <div style="padding-bottom: 200px;"> </div>

  {% endblock %}
{% endblock %}
